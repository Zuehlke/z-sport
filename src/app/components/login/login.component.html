<div class="login-card">
  <h1>Log-in FEHLER!</h1><br>
  <form>
    <div *ngIf="isLoggedIn==false">
      <input type="text" name="user" placeholder="UserId" #user>
      <!--    <input type="password" name="pass" placeholder="Password">-->
      <input type="submit" name="login" class="login login-submit" value="login" (click)="login(user.value)">
    </div>
    <div *ngIf="isLoggedIn">
      <input type="submit" name="login" class="login login-submit" value="logout" (click)="logout()">
    </div>
  </form>

  <div class="login-help">
    <a href="#">Register</a> â€¢ <a href="#">Forgot Password</a>
  </div>
</div>
